 <body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="portfolio/project1.html">Portfolio</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Let’s Build Something Great Together</h1>
      <p>Fill out the form below and we’ll get back to you with a custom quote.</p>

      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />

        <label for="service">Service You’re Interested In</label>
        <select id="service" name="service">
          <option value="web-design">Web Design</option>
          <option value="branding">Branding</option>
          <option value="seo">SEO & Marketing</option>
          <option value="consulting">Consulting</option>
        </select>

        <label for="details">Project Details</label>
        <textarea id="details" name="details" rows="5" placeholder="Tell us about your goals, timeline, and budget..."></textarea>

        <button type="submit">Get a Quote</button>
      </form>

      <p class="alt-contact">
        Prefer email? Reach us directly at <a href="mailto:contact@tbc-us.com">contact@tbc-us.com</a>
      </p>
    </section>
  </main>
