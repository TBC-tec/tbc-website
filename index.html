<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Business Concepts</title>
  <!-- Updated CSS paths to match repo -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <!-- === EXISTING CONTENT START === -->
  <header>
    <!-- your existing header/hero content -->
  </header>

  <main>
    <!-- all existing sections -->
  </main>

  <footer>
    <!-- your existing footer -->
  </footer>
  <!-- === EXISTING CONTENT END === -->

  <!-- === ADDED: Background Music + Toggle === -->
  <!-- Updated music path to match repo -->
  <audio id="bg-music" src="music/landing-bg.mp3" autoplay loop>
    Your browser does not support the audio element.
  </audio>

  <button id="music-toggle" class="music-toggle" aria-label="Toggle music">
    <!-- Speaker Icon On -->
    <svg id="icon-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3 10v4h4l5 5V5l-5 5H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.06a4.996 4.996 0 0 0 2.5-4.03z"/>
    </svg>
    <!-- Speaker Icon Off -->
    <svg id="icon-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none">
      <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.06a4.996 4.996 0 0 0 2.5-4.03zM3 10v4h4l5 5V5l-5 5H3zm13.59 2l2.7 2.7-1.42 1.42L15.17 13l-2.7 2.7-1.42-1.42L13.75 12l-2.7-2.7 1.42-1.42L15.17 11l2.7-2.7 1.42 1.42L16.59 12z"/>
    </svg>
  </button>

  <script>
    const audio = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');
    const iconOn = document.getElementById('icon-on');
    const iconOff = document.getElementById('icon-off');

    // Fade-in effect
    audio.volume = 0;
    let vol = 0;
    const fadeIn = setInterval(() => {
      if (vol < 0.4) {
        vol += 0.02;
        audio.volume = vol;
      } else {
        clearInterval(fadeIn);
      }
    }, 200);

    // Toggle logic
    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        iconOn.style.display = '';
        iconOff.style.display = 'none';
      } else {
        audio.pause();
        iconOn.style.display = 'none';
        iconOff.style.display = '';
      }
    });
  </script>
</body>
</html>
