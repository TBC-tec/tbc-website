<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Business – Home</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Simple fade effect for audio */
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Website</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="pages/about.html">About</a>
      <a href="pages/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Inspiring Trust. Driving Growth.</h2>
      <p>Your customer‑centric solutions start here.</p>
    </section>
  </main>

  <!-- Background Music -->
  <audio id="bgMusic" src="assets/music/keys-of-moon-cheer-up(chosic.com).mp3" preload="auto" loop></audio>
  <button id="musicToggle">Play Music</button>

  <script>
    const audio = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('musicToggle');
    let fadeInterval;

    function fadeAudio(targetVolume, callback) {
      clearInterval(fadeInterval);
      fadeInterval = setInterval(() => {
        if (Math.abs(audio.volume - targetVolume) <= 0.01) {
          audio.volume = targetVolume;
          clearInterval(fadeInterval);
          if (callback) callback();
        } else {
          audio.volume += (targetVolume > audio.volume ? 0.01 : -0.01);
        }
      }, 20);
    }

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.volume = 0;
        audio.play().then(() => {
          fadeAudio(1);
          toggleBtn.textContent = 'Pause Music';
        }).catch(err => console.error(err));
      } else {
        fadeAudio(0, () => audio.pause());
        toggleBtn.textContent = 'Play Music';
      }
    });
  </script>

</body>
</html>
